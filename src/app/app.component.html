  <div class="row" *ngIf="auth.isLogin">
    <div class="col-md-4">
      <left-bar></left-bar>
    </div>
    <div class="col-md-8" style="background-color: red;">
        <button type="button" 
        class="btn btn-primary"
        (click)="doLogout()">

    <div class="col-md-12" style="text-align: center">

      <button type="button" 
        class="btn btn-primary"
        (click)="doLogin()">
        Login</button>

    </div>  
  </div>
</div>
